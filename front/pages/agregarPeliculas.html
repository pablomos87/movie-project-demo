    <main class="mt-5 pt-5 mb-5">
      <section class="container-fluid d-flex flex-column justify-content-center pt-5 mb-5 opacity-75 mt-3">
          <h2 class="fw-bold bg-info bg-opacity-10 text-light p-5 mb-5 rounded-3 fs-3 w-100 text-end shadow-sm">
            AGREGÁ UNA PELÍCULA
            </h2>  
          <form class="g-3 m-5 pe-4 ps-4 pt-4">
              <div class="row justify-content-center fw-bold">
              <div class="col-md-8 mb-5">
                <label for="inputTitle" class="form-label">Título de la película</label>
                <input type="text" class="form-control placeholder-italic" id="inputTitle"  placeholder="Ej: El padrino" required>
              </div>
              <div class="col-md-6 mb-5">
                <label for="inputYear" class="form-label">Año</label>
                <input type="number" class="form-control placeholder-italic" id="inputYear" placeholder="Ej: 1972" required>
              </div>
              <div class="col-md-6 mb-5">
                <label for="inputDirector" class="form-label">Director</label>
                <input type="text" class="form-control placeholder-italic" id="inputDirector" placeholder="Ej: Francis Ford Coppola" required>
              </div>
              <div class="col-md-4 mb-5">
                <label for="inputDurationHours" class="form-label">Duración</label>
                <div class="input-group">
                  <input type="number" class="form-control placeholder-italic" id="inputDurationHours" placeholder="Horas" min="0" required>
                  <span class="input-group-text me-2">h</span>
                  <input type="number" class="form-control placeholder-italic" id="inputDurationMinutes" placeholder="Minutos" min="0" max="59" required>
                  <span class="input-group-text">m</span>
                </div>
              </div>
              <div class="col-md-4 mb-5">
                <label for="inputRate" class="form-label">Puntaje</label>
                <input type="number" class="form-control placeholder-italic" id="inputRate" step="0.1" min="0" max="10" placeholder="Ej: 8.7" required>
              </div>
              <div class="col-md-12 mb-5">
                <label class="form-label pb-2">Género  <span class="fs-6 fst-italic fw-lighter">&nbsp (Seleccioná el género de la película, pj: Crime, Drama, Thriller)</span></label>
                <div class="row pt-4 border border-white">
                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Action" id="inputGenreAction">
                            <label class="form-check-label" for="inputGenreAction">
                                Action
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Adventure" id="inputGenreAdventure">
                          <label class="form-check-label" for="inputGenreAdventure">
                              Adventure
                          </label>
                      </div>
                  </div>
                    <div class="col-md-3 mb-3">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Crime" id="inputGenreCrime">
                          <label class="form-check-label" for="inputGenreCrime">
                              Crime
                          </label>
                      </div>
                  </div>
                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Comedy" id="inputGenreComedy">
                            <label class="form-check-label" for="inputGenreComedy">
                                Comedy
                            </label>
                        </div>
                    </div>
              <div class="col-md-3 mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="Documental" id="inputGenreDocumental">
                      <label class="form-check-label" for="inputGenreDocumental">
                          Documental
                      </label>
                  </div>
              </div>
                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Drama" id="inputGenreDrama">
                            <label class="form-check-label" for="inputGenreDrama">
                                Drama
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="Fantasy" id="inputGenreFantasy">
                          <label class="form-check-label" for="inputGenreFantasy">
                              Fantasy
                          </label>
                      </div>
                  </div>
                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Horror" id="inputGenreHorror">
                            <label class="form-check-label" for="inputGenreHorror">
                                Horror
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mistery" id="inputGenreMistery">
                        <label class="form-check-label" for="inputGenreMistery">
                            Mistery
                        </label>
                    </div>
                </div>
                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Romance" id="inputGenreRomance">
                            <label class="form-check-label" for="inputGenreRomance">
                                Romance
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Sci-Fi" id="genreSciFi">
                            <label class="form-check-label" for="genreSciFi">
                                Sci-Fi
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Thriller" id="inputGenreThriller">
                            <label class="form-check-label" for="inputGenreThriller">
                                Thriller
                            </label>
                        </div>
                    </div>
                </div>
            </div>
              <div class="col-md-8 mb-5">
                <label for="inputPoster" class="form-label">Póster de la película</label>
                <input type="text" class="form-control placeholder-italic" id="inputPoster" placeholder="Ej: https://ejemplo.com/padrino-poster.jpg"  required>
              </div>
            </div>
              <div class="mt-4 d-flex flex-column w-100">
                <button type="submit" id="createMovieButton" class="btn bg-info bg-opacity-10 text-white m-2 mb-2 align-self-center fw-bold border border-secondary custom-button-width ">AGREGAR</button>
                <button type="button" id="resetMovieFormButton" class="btn bg-info bg-opacity-10 text-white m-2 align-self-center fw-bold border border-secondary custom-button-width">RESETEAR</button>
              </div>
            </form>
          </section>
